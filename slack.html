<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/slack.css">
  <title>Hello, world!</title>
</head>

<body>
  <div class="container-fluid slack-components">
    <!--start of Aside-->
    <div class="slack-left">
      <h3 class="main-head-one px-3 py-3">Main</h3>
      <!-- start of main side-->
      <div class="main">
        <div class="imgs-main">
          <img src="images/dash-icon.png" alt="" class="img-m img-fluid w-100 my-3">
          <img src="images/slackIcon.png" alt="" class="img-m img-fluid w-100 my-3">
          <img src="images/employeeIcon.png" alt="" class="img-m img-fluid w-100 my-3">
          <img src="images/projectIcon.png" alt="" class="img-m img-fluid w-100 my-3">
        </div>
        <div class="dropdown-main">
          <a class="btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink1" data-bs-toggle="dropdown"
            aria-expanded="false">
            Dashboard
          </a>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink1">
            <li><a class="dropdown-item" href="#">Admin</a></li>
          </ul>
          <a class="btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink2" data-bs-toggle="dropdown"
            aria-expanded="false">
            Slack communication
          </a>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink2">
            <li><a class="dropdown-item" href="#">Conversation</a></li>
          </ul>
          <a class="btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink3" data-bs-toggle="dropdown"
            aria-expanded="false">
            Employees
          </a>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink3">
            <li><a class="dropdown-item" href="#">Attendance</a></li>
            <li><a class="dropdown-item" href="#">Leave</a></li>
          </ul>
          <a class="btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink4" data-bs-toggle="dropdown"
            aria-expanded="false">
            Projects
          </a>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink4">
            <li><a class="dropdown-item" href="#">Project</a></li>
            <li><a class="dropdown-item" href="#">Task</a></li>
          </ul>
        </div>
        <div class="icons-main">
        </div>
      </div>
      <!-- end of main side-->
      <!-- start of page side-->
      <h3 class="page-head-one px-3 py-3">Page</h3>
      <div class="page">
        <div class="imgs-page">
          <img src="images/dash-icon.png" alt="" class="img-m img-fluid w-100 my-3">
          <img src="images/slackIcon.png" alt="" class="img-m img-fluid w-100 my-3">
         
        </div>
        <div class="dropdown-page">
          <a class="btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink5" data-bs-toggle="dropdown"
            aria-expanded="false">
            Profile
          </a>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink5">
            <li><a class="dropdown-item" href="#">Employee Profile</a></li>
            <li><a class="dropdown-item" href="#">client Profile</a></li>
          </ul>
          <a class="btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink6" data-bs-toggle="dropdown"
            aria-expanded="false">
            Authentication
          </a>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink6">
            <li><a class="dropdown-item" href="#">Login</a></li>
            <li><a class="dropdown-item" href="#">Register</a></li>
            <li><a class="dropdown-item" href="#">Forget Password</a></li>
          </ul>
        </div>
        <div class="icons-page"> </div>
      </div>
      <!-- end of page side-->
    </div>
    <!--end of Aside-->
    <!--start of main-body-->
    <div class="slack-main-body">

    </div>
    <!--end of main-body-->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
