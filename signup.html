<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/signup.css">

    <title>Signup Form</title>
</head>

<body>
    <!--START OF MAIN CONTAINER(WRAPPER)-->
    <div class="container-fluid wrapper">
        
        <!--RIGHT SIDE START-->
        <div class="container-fluid right-side py-5">
            <!--START OF LOGIN-HEADER-->
            
            <!--END OF LOGIN HEADER-->
            <!--RIGHT-SIDE MAIN-BODY START-->
            <!--START OF FORM-->
            
            
                <form action="" class="form-signup">
                    <p class="login-header py-3">Signup!</p>
                    <h4 class="text-center form-h4 my-5">Register</h4>
                    <div class="">
                        <div class="input-form">
                            <i class="fa fa-envelope icon"></i>
                            <input class="input-field" type="text" placeholder="Email" name="mail">
                        </div>

                        <div class="input-form mt-3">
                            <i class="fa fa-lock icon"></i>
                            <input class="input-field" type="password" placeholder="Password" name="pass">
                        </div>
                        <div class="input-form mt-3">
                            <i class="fa fa-lock icon"></i>
                            <input class="input-field" type="password" placeholder="Repeat-Password" name="rpass">
                        </div>

                        <div class="input-form mt-3">
                        <button type="submit" class="signup-btn mt-5">Register</button>
                    </div>
                    </div>

                    
                    
                    <p class="text-center para py-3">Already have an account ? <a class="log-in-anchor" onclick="location.href='login.html'">Login</a></p>

                </form>
            
            <!--END OF FORM-->
            <!--RIGHT-SIDE MAIN-BODY END-->
        </div>
        <!--RIGHT SIDE END-->

    </div>
    <!--END OF MAIN CONTAINER(WRAPPER)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">

        </script>
</body>

</html>
