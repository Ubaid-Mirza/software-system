<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Hello, world!</title>
</head>

<body>
  <div class="container-fluid main">
    <!-- Start OF NAV-->
    <div class="container-fluid nav-container">
      <div class="two  mt-3">
        <ul class="two-list">
          <li>
            <img src="logo/logo-one.png" alt="logo-one">
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Content</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              About Us
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="in-search">
            <input type="text" placeholder="Search" name="Search">
          </li>
          <li>
            <img src="images/profile.png" alt="">
          </li>
        </ul>
      </div>
    </div>
    <!-- END OF NAV-->
    <!-- START OF BODY-->
    <div class="container body">
      <div class="body-left-side">
        <h1 class="head-one">Software<br>Development</h1>
        <button class="button-one">More Detail</button>
        <button class="button-two">View Demo</button>
      </div>
      <div class="body-right-side">
        <img src="images/Main.png" alt="" class="img-fluid">
      </div>
    </div>
    <!-- END OF BODY-->
    <!-- START OF BODY-FOOTER-->
    <div class="container body-footer">
      <button class="button-three">Next Page</button>
    </div>
    <!-- END OF BODY-FOOTER-->
    <!-- START OF SERVICES-->
    <div class="container services-row-one mt-5">
      <div class="web-service mx-3">
        <img src="images/service1.png" alt="" class="img-fluid web-img">
        <h4 class="service-heading mt-3">Web Development</h4>
      </div>

      <div class="ui-ux-service mx-3">
        <img src="images/service2.png" alt="" class="img-fluid ui-ux-img">
        <h4 class="service-heading mt-3">UI/UX</h4>
      </div>

      <div class="seo-service mx-3">
        <img src="images/service3.png" alt="" class="img-fluid seo-img">
        <h4 class="service-heading mt-3">SEO</h4>
      </div>
    </div>

    <div class="container services-row-two mt-5">
      <div class="social-service mx-3">
        <img src="images/service4.png" alt="" class="img-fluid social-img">
        <h4 class="service-heading mt-3">Social Media Marketing</h4>
      </div>

      <div class="g-d-service mx-3">
        <img src="images/service5.png" alt="" class="img-fluid g-d-img">
        <h4 class="service-heading mt-3">Graphic Designer</h4>
      </div>

      <div class="A-I-service mx-3">
        <img src="images/service6.png" alt="" class="img-fluid A-I-img">
        <h4 class="service-heading mt-3">Artifical Intelligence</h4>
      </div>
    </div>
    <!-- END OF SERVICES-->
  </div>
</body>

</html>
